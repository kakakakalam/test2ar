<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Multiple AR Markers</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true;">
    <a-marker type="pattern" 
              url="https://raw.githubusercontent.com/kakakakalam/testar/main/marker.patt"
              patternRatio="0.6"
              minConfidence="0.5">
        <a-entity 
            id="asset" 
            scale="0.5 0.5 0.5"
            gltf-model="https://raw.githubusercontent.com/kakakakalam/testar/main/asset.glb" 
            animation-mixer="loop: repeat"
            class="clickable"
        ></a-entity>
        <a-text value="marker" position="0 1 0" color="black"></a-text>
    </a-marker>

    <!-- ç›¸æ©Ÿ -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
